# Main configuration file for the SFT Data Curation Pipeline
# Use Hydra to override any configuration at runtime
# Example: python -m prophet_hindsight.pipeline.run_pipeline data.filter_time_before="2025-11-01 00:00:00"

defaults:
  - data: default
  - filter: default
  - augment: default
  - output: default
  - prompts: default
  - _self_

# Run-level configuration
run:
  # Run name - auto-generated from timestamp if null
  name: null
  # Random seed for reproducibility
  seed: 42
  # Resume from a specific stage (null = start from beginning)
  # Options: data_loading, evaluation, filtering, event_augment, reason_augment, dataset_creation
  resume_from: null
  # Create a new run after resuming from a checkpoint. Only effective if resume_from is not null.
  new_run_name: null
  # End at a specific stage (null = run all stages)
  end_at: null
  # Skip specific stages (list of stage names)
  skip_stages: []

# Hydra configuration
hydra:
  run:
    dir: ${output.base_dir}/${run.name}
  sweep:
    dir: ${output.base_dir}/multirun/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}

