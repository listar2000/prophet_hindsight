# Output configuration
# Controls where and how outputs are saved

# Base directory for all pipeline outputs
base_dir: "data/runs"

# Dataset creation settings (SFT pipeline)
dataset:
  # Proportion of data to use for test split
  test_size: 0.1
  # Whether to use conversational format (vs prompt-completion)
  conversational: true
  # Whether to push to HuggingFace Hub
  push_to_hub: false
  # HuggingFace Hub repository ID
  repo_id: null
  # Whether the Hub dataset should be private
  private: true
  # Number of parallel jobs for saving (-1 = all cores)
  n_jobs: 8

# RL Dataset creation settings
rl_dataset:
  # Proportion of data to use for test split
  test_size: 0.1
  # Whether to use conversational format (messages list)
  conversational: true
  # Whether to push to HuggingFace Hub
  push_to_hub: false
  # HuggingFace Hub repository ID
  repo_id: null
  # Whether the Hub dataset should be private
  private: true
  # Number of parallel jobs for saving (-1 = all cores)
  n_jobs: 8

# Checkpoint settings
checkpoints:
  # Whether to save checkpoints after each stage
  enabled: true
  # Format for checkpoints: "parquet" or "csv"
  format: "parquet"
  # whether to skip saving the original raw data
  skip_raw_data: false

